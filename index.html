    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <header>
            <h1 class="header-title">todo</h1>
            <button class="header-icon">
                <i class="fas fa-plus"></i>
            </button>
        </header>

        <div class="body">
            <div class="sidebar">
                <ul class="mark">
                    <li class="mark-item exercise">
                        <div class="mark-item-bullet exercise"></div>
                        <p class="mark-item-name">Exercise</p>
                    </li>
                    <li class="mark-item study">
                        <div class="mark-item-bullet study"></div>
                        <p class="mark-item-name">Study</p>
                    </li>
                    <li class="mark-item important">
                        <div class="mark-item-bullet important"></div>
                        <p class="mark-item-name">Important</p>
                    </li>
                </ul>

                <div class="hide-done sidebar-hide">
                    <div class="check">
                        <i class="fas fa-check"></i>
                    </div>
                    <p>Hide done task</p>
                </div>

                <img src="./pic.JPG" alt="" srcset="" class="sidebar-img">
            </div>
            <div class="content">
                <div class="edit-place display-none">
                    <div class="todo-block todo-block-edit">
                        <div class="todo">
                            <div class="todo-header">
                                <input type="text" class="todo-input" required placeholder="Name">
                                <i class="far fa-ellipsis-h"></i>
                                <ul class="todo-edit">
                                    <li class="edit">Edit</li>
                                    <li class="delete">Delete</li>
                                </ul>
                            </div>
                            <div class="todo-des">
                                <textarea class="todo-input input-des" placeholder="Description"></textarea>
                            </div>
                            <div class="todo-footer">
                                <div class="todo-footer-mark">
                                    <div class="mark-item-bullet exercise"></div>
                                    <div class="mark-item-bullet study"></div>
                                    <div class="mark-item-bullet important"></div>
                                </div>
                                <div class="todo-footer--save">
                                    <button class="input-save">Save</button>
                                    <button class="input-cancel">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
